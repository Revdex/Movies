apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.digitu.movies"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/maven/com.google.dagger/dagger/pom.properties'
        exclude 'META-INF/maven/com.google.dagger/dagger/pom.xml'
    }

    dexOptions {
        preDexLibraries true
        javaMaxHeapSize "4g"
    }
    dataBinding {
        enabled = true
    }
}

ext {
    kotlin = "1.3.0"
    material = "1.1.0-alpha02"
    support = "1.1.0-alpha01"
    constraint = "2.0.0-alpha3"
    multidex = "2.0.1"
    futures = "1.0.0-alpha02"
    lifecycle = "2.1.0-alpha01"
    room = "2.1.0-alpha03"
    paging = "1.0.1"
    navigation = "1.0.0-alpha11"
    workmanager = "1.0.0-beta02"
    glide = "4.8.0"
    retrofit = "2.4.0"
    rxretrofit = "1.0.0"
    jackson = "2.9.7"
    rxjava = "2.2.3"
    rxandroid = "2.1.0"
    dagger = "2.19"
    javax = "1.0"
    okhttp = "3.11.0"
    okio = "2.1.0"
    eventbus = "3.1.1"
    wasabeef = "2.3.0"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    /* Kotlin */
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin"
    /* Material */
    implementation "com.google.android.material:material:$material"
    /* Support */
    implementation "androidx.appcompat:appcompat:$support"
    implementation "androidx.vectordrawable:vectordrawable:$support"
    implementation "androidx.recyclerview:recyclerview:$support"
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation "androidx.constraintlayout:constraintlayout:$constraint"
    implementation "androidx.multidex:multidex:$multidex"
    /* Concurrent Futures */
    implementation "androidx.concurrent:concurrent-futures:$futures"
    /* ViewModel and LiveData */
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:$lifecycle"
    implementation "androidx.lifecycle:lifecycle-reactivestreams:$lifecycle"
    /* Room */
    implementation "androidx.room:room-runtime:$room"
    annotationProcessor "androidx.room:room-compiler:$room"
    implementation "androidx.room:room-rxjava2:$room"
    /* Paging */
    implementation 'androidx.paging:paging-runtime:2.1.0-rc01'
    implementation "android.arch.paging:rxjava2:${paging}"
    /* Navigation */
    implementation "android.arch.navigation:navigation-fragment:${navigation}"
    implementation "android.arch.navigation:navigation-ui:${navigation}"
    /* WorkManager */
    implementation "android.arch.work:work-runtime:${workmanager}"
    /* Glide */
    implementation "com.github.bumptech.glide:glide:${glide}"
    annotationProcessor "com.github.bumptech.glide:compiler:${glide}"
    implementation "com.github.bumptech.glide:okhttp3-integration:${glide}"
    /* Retrofit */
    implementation "com.squareup.retrofit2:retrofit:${retrofit}"
    implementation "com.squareup.retrofit2:converter-jackson:${retrofit}"
    implementation "com.jakewharton.retrofit:retrofit2-rxjava2-adapter:${rxretrofit}"
    /* Jackson */
    implementation "com.fasterxml.jackson.core:jackson-core:${jackson}"
    implementation "com.fasterxml.jackson.core:jackson-annotations:${jackson}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${jackson}"
    /* ReactiveX*/
    implementation "io.reactivex.rxjava2:rxjava:${rxjava}"
    implementation "io.reactivex.rxjava2:rxandroid:${rxandroid}"
    /* Dagger */
    implementation "com.google.dagger:dagger:${dagger}"
    annotationProcessor "com.google.dagger:dagger-compiler:${dagger}"
    compileOnly "javax.annotation:jsr250-api:${javax}"
    /* OKhttp3 */
    implementation "com.squareup.okhttp3:okhttp:${okhttp}"
    implementation "com.squareup.okhttp3:logging-interceptor:${okhttp}"
    implementation "com.squareup.okio:okio:${okio}"
    /* Eventbus */
    implementation "org.greenrobot:eventbus:${eventbus}"

}
